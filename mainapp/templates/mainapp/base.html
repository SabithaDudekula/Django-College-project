<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Believers College</title>

    <!-- Blue Theme Colors -->
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        nav {
            background: #1E3A8A;  /* Navy Blue */
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 30px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <h2 style="margin:0;">THE BELIEVERS COLLEGE</h2>

        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'department_list' %}">Departments</a>
            <a href="{% url 'hod_list' %}">HODs</a>
            <a href="{% url 'student_list' %}">Students</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
